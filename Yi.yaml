# - Contributor type: Non-academic (Chinese AI Tiger)

system:
    name: Yi
    link: https://huggingface.co/01-ai/Yi-1.5-34B-Chat-16K
    type: text 
    performanceclass: full
    basemodelname: Yi-34B
    endmodelname: Yi-1.5-34B-Chat-16K
    endmodellicense: Apache-2.0
    releasedate: 2024-05
    notes: The Yi series models are the next generation of open-source large language models trained from scratch by 01.AI. Targeted as a bilingual language model and trained on 3T multilingual corpus.

org:
    name: 01.AI
    link: https://www.01.ai/
    notes: Chinese AI start-up.

# availability:
datasources_basemodel:
    class: closed
    link:
    notes: Training data for base model undocumented, though preprint mentions CommonCrawl as one source

datasources_endmodel:
    class: closed
    link: 
    notes: No end model data sources found.
 
weights_basemodel:
    class: open
    link: https://huggingface.co/01-ai/Yi-34B
    notes: Base model weights shared via HuggingFace

weights_endmodel:
    class: open
    link: https://huggingface.co/01-ai/Yi-1.5-34B-Chat-16K
    notes: Instruction-tuned weights shared via HuggingFace.

trainingcode:
    class: partial
    link: https://github.com/01-ai/Yi
    notes: repository contains some code for demos and for instruction tuning, but only sparse examples of code for initial training and model architecture

# documentation:
code:
    class: partial
    link: https://github.com/01-ai/Yi/
    notes: Inference and fine-tuning code is documented, training code is not documented.

hardware_architecture:
    class: open
    link: https://arxiv.org/pdf/2403.04652
    notes: Model architecture described in paper.

preprint:
    class: open
    link: https://arxiv.org/abs/2403.04652
    notes: Preprint provides some info on pretraining data (CommonCrawl) but none on instruction tuning dataset.

paper:
    class: closed
    link:
    notes: No peer-reviewed paper found

modelcard:
    class: closed
    link: https://huggingface.co/01-ai/Yi-1.5-34B-Chat-16K
    notes: Model card provides limited relevant information.

datasheet:
    class: closed
    link:
    notes: No data sheets found.

# access:
package:
    class: open
    link: https://ollama.com/library/yi
    notes: Model available on Ollama.

