system:
    name: SmolLM
    link: https://huggingface.co/HuggingFaceTB/SmolLM3-3B
    type: text 
    performanceclass: full
    basemodelname: SmolLM3-3B-Base
    endmodelname: SmolLM3-3B
    endmodellicense: Apache-2.0
    releasedate: 2025-07
    notes: Small open models by HuggingFace.

org:
    name: HuggingFace
    link: https://www.huggingface.co/
    notes: HuggingFace, a large AI platform.

# availability:
datasources_basemodel:
    class: open
    link: ["https://huggingface.co/datasets/HuggingFaceTB/smollm3-configs", "https://huggingface.co/collections/HuggingFaceTB/smollm3-pretraining-datasets-685a7353fdc01aecde51b1d9"]
    notes: Data source mixture described in training config. Pretraining data sources published as part of the collection.

datasources_endmodel:
    class: open
    link: https://huggingface.co/datasets/HuggingFaceTB/smoltalk2
    notes: Data sources for fine-tuning provided through HuggingFace.

weights_basemodel:
    class: open
    link: https://huggingface.co/HuggingFaceTB/SmolLM3-3B-Base
    notes: Weights for the base model freely available under Apache-2.0 license.

weights_endmodel:
    class: open
    link: https://huggingface.co/HuggingFaceTB/SmolLM3-3B
    notes: Weights for the fine-tuned model freely available under Apache-2.0 license.

trainingcode:
    class: open
    link: https://github.com/huggingface/smollm
    notes: Training code made available on GitHub.

# documentation:
