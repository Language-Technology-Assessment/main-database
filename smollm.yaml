system:
    name: SmolLM
    link: https://huggingface.co/HuggingFaceTB/SmolLM2-1.7B-Instruct
    type: text 
    performanceclass: full
    basemodelname: SmolLM2-1.7B
    endmodelname: SmolLM2-Instruct
    endmodellicense: Apache-2.0
    releasedate: 2024-10
    notes: Small open models by HuggingFace.

org:
    name: HuggingFace
    link: https://www.huggingface.co/
    notes: HuggingFace, a large AI platform.

# availability:
datasources_basemodel:
    class: partial
    link:
    notes: Data sources described in very broad terms in model card as 'FineWeb-Edu, DCLM, The Stack, along with new mathematics and coding datasets that we curated and will release soon'.

datasources_endmodel:
    class: open
    link: https://huggingface.co/datasets/HuggingFaceTB/smoltalk
    notes: Data sources for fine-tuning provided through HuggingFace.

weights_basemodel:
    class: open
    link: https://huggingface.co/HuggingFaceTB/SmolLM2-1.7B/tree/main
    notes: Weights for the base model freely available under Apache-2.0 license.

weights_endmodel:
    class: open
    link: https://huggingface.co/HuggingFaceTB/SmolLM2-1.7B-Instruct/tree/main
    notes: Weights for the fine-tuned model freely available under Apache-2.0 license.

trainingcode:
    class: open
    link: https://github.com/huggingface/smollm
    notes: Training code made available on GitHub, though pre-training code does not mention the datasets to use.

# documentation:
code:
    class: open
    link: https://github.com/huggingface/smollm
    notes: GitHub repository is well-documented.

hardware_architecture:
    class: closed
    link: https://huggingface.co/HuggingFaceTB/SmolLM2-1.7B-Instruct
    notes: Model card only mentions architecture is a 'transformer decoder', no details provided.

preprint:
    class: closed
    link: 
    notes: No preprint found.

paper:
    class: closed
    link:
    notes: No peer-reviewed paper found

modelcard:
    class: partial
    link: https://huggingface.co/HuggingFaceTB/SmolLM2-1.7B-Instruct
    notes: Model card provides information about training, fine-tuning, and evaluation, but not about architecture.

datasheet:
    class: open
    link: https://huggingface.co/datasets/HuggingFaceTB/smoltalk
    notes: Datasheet contains requisite information.

# access:
package:
    class: open
    link: https://ollama.com/library/smollm2
    notes: Model available on Ollama.

api:
    class: partial
    link: https://huggingface.co/HuggingFaceTB/SmolLM2-1.7B-Instruct
    notes: model available through HuggingFace inference API. 
    metaprompt: closed

licenses:
    class: open
    link: ["https://huggingface.co/HuggingFaceTB/SmolLM2-1.7B#license", "https://huggingface.co/HuggingFaceTB/SmolLM2-1.7B-Instruct#license"]
    notes: Both base model and fine-tuned model are licensed under Apache-2.0.

