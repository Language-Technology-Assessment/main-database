    class: open
    link: https://huggingface.co/HuggingFaceTB/SmolLM3-3B
    notes: Model card provides the requisite information.

datasheet:
    class: open
    link: ["https://huggingface.co/datasets/HuggingFaceTB/smoltalk2", "https://huggingface.co/collections/HuggingFaceTB/smollm3-pretraining-datasets-685a7353fdc01aecde51b1d9"]
