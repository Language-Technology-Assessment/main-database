system:
    name: Llama 3.3
    link: https://huggingface.co/meta-llama/Llama-3.3-70B-Instruct
    type: text 
    performanceclass: latest
    basemodelname: Llama-3.3-70B
    endmodelname: Llama-3.3-70B-Instruct
    endmodellicense: Llama 3.3 Community License Agreement
    releasedate: 2024-12
    notes: Llama AI model family by Meta. This entry provides information about Llama version 3.3.

org:
    name: Meta
    link: https://ai.meta.com/
    notes: Meta, a major technology company.

# availability:
datasources_basemodel:
    class: closed
    link:
    notes: Data nowhere disclosed or documented, and described in the model card as "a new mix of publicly available online data."
    
datasources_endmodel:
    class: closed
    link:
    notes: Data nowhere disclosed or documented, the only information regarding fine-tuning data is an assurance that the data was collected with high quality standards.

weights_basemodel:
    class: closed
    link:  
    notes: No HuggingFace page exists for the base model.

weights_endmodel:
    class: partial
    link: https://huggingface.co/meta-llama/Llama-3.3-70B-Instruct
    notes: Inspecting the training weights requires signing the Llama 3.3 Community License Agreement, not an OSI recognised open license

trainingcode:
    class: partial
    link: https://github.com/meta-llama/llama-models
    notes: Repository only offers code for inference pipeline

# documentation:
code:
    class: partial
    link: https://github.com/meta-llama/llama-models
