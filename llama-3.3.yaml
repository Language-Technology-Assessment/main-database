    notes: Architecture described in paper, energy consumption and environmental impact disclosed in model card, but not in paper; training process not fully documented

preprint:
    class: closed
    link: "https://arxiv.org/abs/2407.21783"
    notes: Preprint only exists for the base Llama 3 model

paper:
    class: closed
    link:
    notes: No peer-reviewed paper available.

