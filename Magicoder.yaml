    link: ["https://huggingface.co/datasets/ise-uiuc/Magicoder-OSS-Instruct-75K", "https://huggingface.co/datasets/ise-uiuc/Magicoder-Evol-Instruct-110K"]
    notes: Datasets for instruct-tuning published on HuggingFace.

