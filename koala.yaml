# Liesenfeld, Andreas, Alianda Lopez, and Mark Dingemanse. 2023. “Opening up ChatGPT: Tracking Openness, Transparency, and Accountability in Instruction-Tuned Text Generators.” In CUI '23: Proceedings of the 5th International Conference on Conversational User Interfaces. July 19-21, Eindhoven. doi: 10.1145/3571884.3604316 

system:
    name: Koala
    link: https://bair.berkeley.edu/blog/2023/04/03/koala/
    type: text
    performanceclass: full
    basemodel: LLaMA 13B
    datasources_endmodel: HC3, ShareGPT, alpaca (synthetic)
    endmodellicense: Mixed
    notes: From the documentation 'Koala is fine-tuned on freely available interaction data scraped from the web, but with a specific focus on data that includes interaction with highly capable closed-source models such as ChatGPT.'
    releasedate: 2023-03

org:
    name: BAIR
    link: https://bair.berkeley.edu/
    notes: Berkeley Artificial Intelligence Research

# availability:
datasources_basemodel:
    class: partial
    link: https://github.com/young-geng/koala_data_pipeline
    notes: Repo contains data pipeline for preprocessing. Based on LLaMA which is said to be based on 'publicly available datasets' which are not made directly available.

datasources_endmodel:
    class: partial
    link: https://bair.berkeley.edu/blog/2023/04/03/koala/#datasets-and-training
    notes: Datasets described in blog post but not all made available

weights_basemodel:
    class: partial
    link: https://drive.google.com/drive/folders/10f7wrlAFoPIy-TECHsx9DKIvbQYunCfl
    notes: Model weights only made available as a diff against LLaMA. OpenLLaMA provides a possible alternative?

weights_endmodel:
    class: closed
    link:
    notes: RL weights not made available separately

trainingcode:
    class: open
    link: https://github.com/young-geng/EasyLM
    notes: Code scattered across projects and repositories

# documentation
code:
    class: partial
    link: https://github.com/young-geng/EasyLM
    notes: Code scattered across various repositories and not systematically documented.

hardware_architecture:
    class: partial
    link: https://github.com/young-geng/EasyLM
    notes: Architecture visually illustrated and described in some detail.

preprint:
    class: closed
    link:
    notes: No preprint available

paper:
    class: closed
    link:
    notes: No peer-reviewed paper

modelcard:
    class: closed
    link:
    notes: No model card available

datasheet:
    class: closed
    link:
    notes: No systematic data sheet available

# access
package:
    class: closed
    link:
    notes: No package available

api:
    class: closed
    link:
    notes: No API available
    metaprompt: closed

licenses:
    class: partial
    link: https://huggingface.co/young-geng/koala#license
    notes: Licensing is 'subject to the model License of LLaMA, Terms of Use of the data generated by OpenAI, and Privacy Practices of ShareGPT'

