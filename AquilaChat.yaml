    basemodelname: Aquila2-70B-Expr
    endmodelname: AquilaChat2-70B-Expr
    endmodellicense: BAAI Aquila Model Licence Agreement
    releasedate: 2023-11
    notes: Bilingual (English-Chinese) language model.

org:
