# - Contributor type: Non-academic (Big Tech)

system:
    name: Llama 3.1
    link: https://huggingface.co/meta-llama/Meta-Llama-3.1-405B
    type: text 
    performanceclass: latest
    basemodelname: Meta Llama 3
    endmodelname: Meta, undocumented
    endmodellicense: Meta Llama 3 Community License
    releasedate: 
    notes: Llama AI model family by Meta. This entry provides information about Llama version 3.1.

org:
    name: Meta
    link: https://ai.meta.com/
    notes: Meta, a major technology company.

# availability:
datasources_basemodel:
    class: closed
    link:
    notes: Data nowhere disclosed or documented, and described in the llama 3.1 paper as "obtained from the web" 
    
datasources_endmodel:
    class: closed
    link:
    notes: No information available on instruction-tuning.

weights_basemodel:
    class: partial
    link:  https://huggingface.co/meta-llama/Meta-Llama-3.1-8B
    notes: Inspecting the training weights requires signing Meta Llama 3.1's bespoke 'community license', not an OSI recognised open license

weights_endmodel:
    class: closed
    link: 
    notes: Inspecting the training weights requires signing Meta Llama 3.1's bespoke 'community license', not an OSI recognised open license

trainingcode:
    class: partial
    link: https://github.com/meta-llama/llama3
    notes: Repository only offers code for inference pipeline

# documentation:
code:
    class: partial
    link:
    notes: Code provide only model architecture and an inferencing pipeline examples; some files are documented.

hardware_architecture:
    class: partial
    link: https://ai.meta.com/research/publications/the-llama-3-herd-of-models/
    notes: Architecture described in paper, energy consumption and environmental impact disclosed in model card, but not in paper; training process not fully documented

preprint:
    class: open 
    link: ["https://arxiv.org/abs/2407.21783","https://ai.meta.com/blog/meta-llama-3-1/"]
    notes: Technical report mentions some details about architecture but none about data used for pre and post-training.

paper:
    class: closed
    link:
    notes: No peer-reviewed paper available.

modelcard:
    class: partial
    link: https://huggingface.co/meta-llama/Meta-Llama-3.1-405B
    notes: There is a model card, but it does not disclose the training process

datasheet:
    class: closed
    link:
    notes: No datasheet found, and nothing is known about the data used for training or fine-tuning.

# access:
package:
    class: open
    link: https://pypi.org/project/llama-models/
    notes: Package is provided in Pypi

api:
    class: closed
    link: https://llama.developer.meta.com/join_waitlist
    notes: API not available in EU.
    metaprompt: closed

licenses:
    class: closed
    link:  https://huggingface.co/meta-llama/Meta-Llama-3.1-8B
    notes: Inspecting the training weights requires signing Meta Llama 3.1's bespoke 'community license', not an OSI recognised open license
