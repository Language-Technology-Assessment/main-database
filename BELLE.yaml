system:
    name: BELLE
    link: https://huggingface.co/BELLE-2/BELLE-Llama2-13B-chat-0.4M
    type: text
    performanceclass: limited
    basemodelname: Llama-2-13B
    endmodelname: BELLE-Llama2-13B-Chat-0.4M
