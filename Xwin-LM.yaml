system:
    name: Xwin-LM
    link: https://huggingface.co/Xwin-LM/Xwin-LM-13B-V0.2
    type: text 
    performanceclass: full
    basemodelname: Llama-2-13B
    endmodelname: Xwin-LM-13B-v0.2
    endmodellicense: Llama 2 Community License Agreement
    releasedate: 2023-09
    notes: "Xwin-LM aims to develop and open-source alignment technologies for large language models"

org:
    name: Xwin-LM
    link: https://github.com/Xwin-LM
    notes: "Xwin-LM aims to develop and open-source alignment technologies for large language models"

# availability:
datasources_basemodel:
    class: closed
    link:
    notes: Data nowhere disclosed or documented, and described only in the vaguest terms in a corporate preprint released by Meta.

datasources_endmodel:
    class: open
    link: https://huggingface.co/datasets/WizardLMTeam/WizardLM_evol_instruct_V2_196k
    notes: Data sources outlined in preprint. ShareGPT-4o, which is included in Evol-instruct, is gated behind sharing some personal information and agreeing to do no harm, but for the rest the dataset is fully open to inspection.

weights_basemodel:
    class: partial
    link: https://ai.meta.com/resources/models-and-libraries/llama-downloads/
    notes: Download only after requesting access; requires signing a consent form.

weights_endmodel:
    class: open
    link: https://huggingface.co/Xwin-LM/Xwin-LM-13B-V0.2
    notes: Weights made available through HuggingFace.

trainingcode:
    class: closed
    link: https://huggingface.co/Xwin-LM/Xwin-LM-13B-V0.2
    notes: HuggingFace page notes 'to do ":" Release the source code'

# documentation:
code:
    class: closed
    link:
    notes: No documentation available. Some evaluation code is available and documented for the coding and math variants of the model.

hardware_architecture:
    class: open
    link: https://arxiv.org/pdf/2405.20335
    notes: Architecture is fully outlined in the preprint.

preprint:
    class: open
    link: https://arxiv.org/pdf/2405.20335
    notes: An ArXiv pre-print is available.

paper:
    class: closed
    link:
    notes: No peer-reviewed paper available.

modelcard:
    class: partial
    link: https://huggingface.co/Xwin-LM/Xwin-LM-13B-V0.2
    notes: Model card provides limited information.

datasheet:
    class: partial
    link: https://huggingface.co/datasets/WizardLMTeam/WizardLM_evol_instruct_V2_196k
    notes: Datasheet provides limited information about model.

# access:
package:
    class: open
    link: https://ollama.com/library/xwinlm
    notes: Model available on Ollama.

api:
    class: partial
    link:
    notes: API available through vllm and HuggingFace.
    metaprompt: closed

licenses:
    class: closed
    link: https://github.com/facebookresearch/llama/blob/main/LICENSE
    notes: Usage requires signing Meta's bespoke 'community license', not an OSI recognised open license.

