# Organization tags:
# - National origin: United States
# - Contributor type: Academic (Research institution)

system:
    name: OLMo
    link: https://huggingface.co/collections/allenai/olmo-2-674117b93ab84e98afc72edc
    type: text 
    performanceclass: full
    basemodelname: OLMo-2-0325-32B
    endmodelname: OLMo-2-0325-32B-Instruct
    endmodellicense: Apache 2.0
    releasedate: 2024-11
    notes: Open LLM trained from scratch by Allen AI.

org:
    name: Ai2
    link: https://allenai.org
    notes: Allen Institute for AI (non-profit research institute).

# availability:
datasources_basemodel:
    class: open
    link: ["https://huggingface.co/datasets/allenai/olmo-mix-1124", "https://huggingface.co/datasets/allenai/dolmino-mix-1124"]
    notes: Training data for base model released and use documented.

datasources_endmodel:
    class: open
    link: ["https://huggingface.co/datasets/allenai/tulu-3-sft-olmo-2-mixture", "https://huggingface.co/datasets/allenai/olmo-2-1124-13b-preference-mix", "https://huggingface.co/datasets/allenai/RLVR-GSM-MATH-IF-Mixed-Constraints"]
    notes: Data for fine-tuning published in a well-organized manner.

weights_basemodel:
    class: open
    link: https://huggingface.co/collections/allenai/olmo-2-674117b93ab84e98afc72edc
    notes: Model weights available in many stages.
    
weights_endmodel:
    class: open
    link: https://huggingface.co/collections/allenai/olmo-2-674117b93ab84e98afc72edc
    notes: Model weights available in many stages.

trainingcode:
    class: open
    link: https://github.com/allenai/OLMo
    notes: Multiple repos with training, architecture and fine-tuning code available.

# documentation:
code:
    class: open
    link: https://github.com/allenai/OLMo
    notes: Repositories and code well-described, commented and documented.

hardware_architecture:
    class: open
    link: https://huggingface.co/allenai/OLMo-2-1124-13B-Instruct#model-sources
    notes: Architecture documented in requisite detail.

preprint:
    class: open
    link: https://arxiv.org/abs/2501.00656
    notes: Pre-print goes into impressive detail about the data, training process, architecture, and evaluation.

paper:
    class: open
    link: https://aclanthology.org/2024.acl-long.841/
    notes: 2024 ACL paper documents important parts of design, architecture, and processing pipelines.

modelcard:
    class: open
    link: https://huggingface.co/allenai/OLMo-2-1124-13B-Instruct
    notes: Model card provides broad overview and links to full details.

datasheet:
    class: open
    link: ["https://huggingface.co/datasets/allenai/tulu-3-sft-olmo-2-mixture", "https://huggingface.co/datasets/allenai/olmo-2-1124-13b-preference-mix", "https://huggingface.co/datasets/allenai/RLVR-GSM-MATH-IF-Mixed-Constraints"]
    notes: Data sheets are well-documented and provide requisite info.

# access:
package:
    class: open
    link: https://ollama.com/library/olmo2
    notes: Model available on Ollama.

api:
    class: partial
    link: https://huggingface.co/allenai/OLMo-2-1124-13B-Instruct
    notes: Available through HuggingFace though model does not run on free inference API. Inference endpoints are available.
    metaprompt: closed

licenses:
    class: open
    link: https://huggingface.co/allenai/OLMo-2-1124-13B-Instruct#license-and-use
    notes: Apache 2.0, an OSI-approved license.
